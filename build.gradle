buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}


plugins {
    id "org.sonarqube" version "2.2.1"
    id "io.spring.dependency-management" version "1.0.0.RELEASE"
    id "com.gorylenko.gradle-git-properties" version "1.4.17"
} 

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

ext['spring-social-facebook.version']='3.0.0.M1'

jar {
	baseName = 'demo-web'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-social-facebook')
    compile('org.springframework.boot:spring-boot-starter-social-linkedin')
    compile('org.springframework.boot:spring-boot-starter-social-twitter')
    compile('org.springframework.social:spring-social-security')
    compile('org.springframework.social:spring-social-github:1.0.0.M4')
    compile('org.springframework.social:spring-social-google:1.0.0.RELEASE')
    compile('com.sachinhandiekar:spring-social-live:1.0.3'){
        exclude group: 'javax.servlet', module: 'servlet-api'
    }
    compile('org.apache.commons:commons-lang3:3.3.2')
    compile('com.google.guava:guava:21.0')
    compile('com.h2database:h2')
    runtime('org.springframework.boot:spring-boot-devtools')
	compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
